<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css"">
    <title>Currency Exchange Rates</title>
  </head>
  <body>
    <div class="container mt-5 d-flex flex-column align-items-center">
      <div>
        <select
          class="form-select"
          name="currencies"
          id="currency-list"
        ></select>
      </div>
      <div class="card my-5" style="width: 20rem">
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <!-- Group 1 -->
          <h6>Group 1</h6>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Exchange</th>
                <th scope="col">Rate</th>
              </tr>
            </thead>
            <tbody class="empty" id="g-1"></tbody>
          </table>
          <!-- Group 2 -->
          <h6>Group 2</h6>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Exchange</th>
                <th scope="col">Rate</th>
              </tr>
            </thead>
            <tbody class="empty" id="g-2"></tbody>
          </table>
          <!-- Group 3 -->
          <h6>Group 3</h6>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Exchange</th>
                <th scope="col">Rate</th>
              </tr>
            </thead>
            <tbody class="empty" id="g-3"></tbody>
          </table>
        </div>
        <div class="card-footer bg-transparent" id="longest-arr"></div>
      </div>
    </div>

    <script src="./libs//js/jquery-3.6.0.min.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
